<pre class="wp-block-code"><code>
    <div class="h-card vcard"> 
        {{ with .Site.Params.name-full }}<span class="p-name">{{ . }}</span>{{ end }}
        {{ with .Site.Params.name-given }}<span class="p-given-name">{{ . }}</span>{{ end }}
        {{ with .Site.Params.name-additional }}<span class="p-additional-name">{{ . }}</span>{{ end }}
        {{ with .Site.Params.name-family }}<span class="p-family-name">{{ . }}</span>{{ end }}
    </div>
</code>
